<!DOCTYPE html>
<!-- a. Make sure to include the standard HTML 5 template -->
<html lang="en">

<head>
<!-- b. In the <head> section link to the stylesheet you created earlier -->
<link href="styles.css" rel="stylesheet" type="text/css">

<title>HTML Form</title>

<meta charset="utf-8">

</head>

<body>
<!-- c. In the <body> section use an <h1> that contains the text - User Feedback Form -->
  <h1>User poop Form</h1>

<!-- d. Under that <h1> open your <form> and then open the <fieldset> element -->
  <form>
    <fieldset>

<!-- e. Under <fieldset> toggle the <legend> element to display – Please provide your feedback -->
      <legend>Please provide your feedback</legend>

<!-- f. Add <input> controls for the users First Name and Last Name and use the <label>
element to identify them on the form -->
      <label for="fname">First name</label>
      <input type="text" id="fname" name="fname"><br> <br>
      <label for"LastName">Last Name</label>
      <input type="text" id="lname" name="lname"><br> <br>

<!-- g. Add a select list that allows the user to choose a number from 1 – 5 to signify how
satisfied or unhappy they are with whatever they’re leaving feedback for and use the
<label> element to identify it on the form -->
      <label for="satisfaction">Satisfaction Level</label>
      <select name="satisfaction" id="satisfaction">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select> <br> <br>

<!-- h. Add a <textarea> that has 5 rows and 33 columns and use the <label> element to
identify it on the form -->
      <label for="Feedback">Feedback</label> <br>
      <textarea id="Feedback" name="Feedback" rows="5" cols="33"> </textarea> <br> <br>

<!-- i. Add a Submit button using <input> or <button> -->
      <input type="button" value="Submit" />

    </fieldset>
  </form>
</body>

</html>
